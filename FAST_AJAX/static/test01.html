<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myclick(){
		var md = document.querySelector('#mydiv');
		md.innerHTML = "Good Evening";
	}
</script>
</head>
<body>
<div id="mydiv">Good Morning</div>
<input type="button" value="click" onclick="myclick()" />

</body>
</html>
