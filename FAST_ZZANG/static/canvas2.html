<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myinit() {
		// 1. canvas 엘리먼트를 취득한다.
        const canvas = document.getElementById('mycan');

        // 2. 2d모드의 그리기 객체를 취득한다. => 이 객체를 통해 canvas에 그림을 그릴 수 있다.
        const ctx = canvas.getContext("2d");
        
		// 3. '선' 사각형 그리기
        ctx.strokeStyle = 'blue';
        ctx.strokeRect(10, 10, 100, 100);

        // 4. '색' 사각형 그리기
        ctx.fillStyle = '#fff000';
        ctx.fillRect(10, 150, 100, 100);

        // 5. '선+색' 사각형 그리기
        ctx.strokeRect(10, 300, 100, 100);
        ctx.fillRect(10, 300, 100, 100);

        // 6. 사각형 모양으로 지우기
        ctx.fillRect(10, 450, 100, 100); // 먼저 '색' 사각형을 그리고,
        ctx.clearRect(20, 500, 100, 100); // 일부 영역을 지운다.

	}
	

</script>
</head>
<body onload="myinit()">

	<canvas id="mycan" width="700px" height="700px">

</canvas>


</body>
</html>
