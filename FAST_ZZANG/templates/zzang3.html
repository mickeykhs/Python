	[1,1,2,2],

];

]

// 	shuffle();

function setDsp2D(){
	for(var i=0; i<4; i++){
		for(var j=0; j<4; j++){
			if(cvr2D[i][j]==1){
				dsp2D[i][j] = img2D[i][j];
			} else {
				dsp2D[i][j] = 0;
			}
		}
	}
	
	if(step==0){
		dsp2D[s1i][s1j] = s1v;
	}
	if(step==1){
		dsp2D[s1i][s1j] = s1v;
		dsp2D[s2i][s2j] = s2v;
	}
}

function myclick(e){
	if(flag_ing == false){
		alert('건들지마라');
		return;
	}
	if(step==2){
		return;
	}
	
	var arr_ij = e.target.alt.split(',');
	var i = parseInt(arr_ij[0]);
	var j = parseInt(arr_ij[1]);
	var aa = cvr2D;
	console.log(aa);
	
	if(step==0){
		s1i = i;
		s1j = j;
		s1v = img2D[i][j];
	}
	if(step==1){
		if(s1i == i && s1j == j){
			return;
		}
		s2i = i;
		s2j = j;
		s2v = img2D[i][j];
	}
	
	setDsp2D();
		
	render();
	nextStep();
	console.log("step:",step);
	
	if(step==2){
		setTimeout(goStep3, 500);
	}
	
}
function minus2(){
	var ss = 16;
	for(var i=0; i<4; i++){
		for(var j=0; j<4; j++){
			if(cvr2D[i][j]==1){
				ss--;
				console.log('ss :' + ss);
				
			}
		}
	}
	$('#mydisp').html(ss);
}

function goStep3(){
	if(s1v == s2v){
		cvr2D[s1i][s1j] = 1;
		cvr2D[s2i][s2j] = 1;
	}
	setDsp2D();
	render();
	minus2();
	var cnt_final =0;
	for(var i=0; i<4; i++){
		for(var j=0; j<4; j++){
			if(cvr2D[i][j] == 1){
				cnt_final++;
			}
		}
	}
	if(cnt_final==16){
		alert('당신이 이겼습니다');
		flag_ing = false;
	}
	s1i = -1;
	s1j = -1;
	s1v = -1;
	s2i = -1;
	s2j = -1;
	s2v = -1;
	nextStep();
	console.log('babo');
	console.log(cvr2D);
}

function nextStep(){
	if(step==0){
		step = 1;
	} else if(step==1){
		step = 2;
	} else {
		step = 0;
	}
}

function patchIJEvent(){
	for(var i=0; i<4; i++){
		for(var j=0; j<4; j++){
			$('img').eq(i*4 + j).attr('alt',i+','+j);
		}
	}
	
	$('img').bind('click',function(event) {myclick(event);});
}

function shuffle(){
	for(var i=0; i<100; i++){
		var rndi = parseInt(Math.random()*4);
		var rndj = parseInt(Math.random()*4);
		var a = img2D[rndi][rndj];
		var b = img2D[0][0];
		img2D[0][0] = a;
		img2D[rndi][rndj] = b;
		
	}
	
	console.log(img2D);
}

function render(){
	var k = 0;
	for(var i=0; i<4; i++){

			$('img').eq(i*4 + j).attr('src','static/img/' + dsp2D[i][j] + '.png').css('border','2px solid red');
		}
	}
}
