<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myinit() {
		var canvas = document.querySelector('#mycan');
		var ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.arc(100, 100, 100, 0, Math.PI * 2);
		ctx.fill();
		ctx.stroke();
		
	}

	animateCircle = function() {
		var ctx = document.querySelector('#myCanvas').getContext('2d');
		var end = Math.PI * 1.5;
		for (var i = 0; i < 100; i++) {
			draw(i);
		}
		;

		function draw(delay) {
			setTimeout(function() {
				ctx.clearRect(0, 0, 200, 200);
				ctx.beginPath();
				ctx.arc(100, 100, 50, 0, 2*Math.PI / 100 * delay);
				ctx.stroke();
			}, delay * 10);
		}
	};
</script>
</head>
<body onload="myinit()">

	<canvas id="mycan" width="400px" height="400px">

</canvas>

<canvas id="myCanvas" width="200" height="200"></canvas>
<button type="button" onclick="animateCircle();">Draw</button>

</body>
</html>
