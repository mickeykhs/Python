<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.myit {
	width: 20px;
}
</style>
<script type="text/javascript">
	function game(){
		var objMine = document.querySelector('#itMine');
		var objCom = document.querySelector('#itCom');
		var objResult = document.querySelector('#itResult');
		
		var mine = objMine.value;
		var com = "";
		var result = "";
		
		var rnd = Math.random();
		if(rnd < 0.33){
			com = "가위";
		} else if(rnd >= 0.33 && rnd <=0.66) {
			com = "바위";
		} else {
			com = "보";
		}
		
		if (mine == "보" && com == "가위"){ result="짐"};
		if (mine == "보" && com == "바위"){ result="이김"};
		if (mine == "보" && com == "보"){ result="비김"};
		
		if (mine == "가위" && com == "가위"){ result="비김"};
		if (mine == "가위" && com == "바위"){ result="짐"};
		if (mine == "가위" && com == "보"){ result="이김"};
		
		if (mine == "바위" && com == "가위"){ result="이김"};
		if (mine == "바위" && com == "바위"){ result="비김"};
		if (mine == "바위" && com == "보"){ result="짐"};
		objCom.value = com;
		objResult.value = result;
		
	}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나</td>
		<td>
			<input type="text" class="myit" id="itMine" />
		</td>
	</tr>
	<tr>
		<td>컴</td>
		<td>
			<input type="text" class="myit" id="itCom" />
		</td>
	</tr>
	<tr>
		<td>결과</td>
		<td>
			<input type="text" class="myit" id="itResult" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick="game()" />
		</td>
	</tr>


</table>


</body>
</html>
