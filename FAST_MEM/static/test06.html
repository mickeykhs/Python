<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function gugudan(){
		var obj = document.querySelector('#mysel');
		var obj2 = document.querySelector('#myta');
		var a = obj.value;
		var aa = parseInt(obj.value);
		obj2.value="";
		for(var i=1; i<10; i++){
			obj2.value += a + "*" + i + "=" + (aa*i) + "\n";  
		}
	}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>출력단수</td>
		<td>
			<select id="mysel">
				<option value="2">2단</option>
				<option value="3">3단</option>
				<option value="4">4단</option>
				<option value="5">5단</option>
				<option value="6">6단</option>
				<option value="7">7단</option>
				<option value="8">8단</option>
				<option value="9">9단</option>
				
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="구구단출력하기" onclick="gugudan()" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="myta" rows="20" cols="20"></textarea>
		</td>
	</tr>
</table>

</body>
</html>
