<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myclick(){
		var obj = document.querySelector('#it');
		var three = 3;
		var iobj = parseInt(obj.value);
		obj.value = iobj + three;
	}
</script>
</head>
<body>

<input type="text" id="it" value="200" />
<input type="button" value="plus3" onclick="myclick()" />

</body>
</html>
