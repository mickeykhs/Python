<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
	
	
			let camera, scene, renderer;
			let mesh, sphere2, sphere3, sphere4, sphere5, sphere6, sphere7, sphere8, sphere9;
			let pointLight;			

			init();
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				//camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				//camera.position.z = 800;
				//camera.position.y = 200;
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 900, 800 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0x94EB3E);
				// Grid		
				const helper = new THREE.GridHelper( 1500, 40, 0x303030, 0x303030 );
				helper.position.y = - 75;
				scene.add( helper );

				//const texture = new THREE.TextureLoader().load( 'textures/4.png' );

				const geometry = new THREE.SphereGeometry( 100, 20, 10 );
				const material = new THREE.MeshBasicMaterial( { color: 0xFF0000, wireframe: true } );
				
				const geometry2 = new THREE.SphereGeometry( 100, 20, 10 );
				const material2 = new THREE.MeshBasicMaterial( { color: 0xffff00, wireframe: true } );

				const geometry3 = new THREE.SphereGeometry( 100, 20, 10 );
				const material3 = new THREE.MeshBasicMaterial( { color: 0xff9933, wireframe: true } );

				const geometry4 = new THREE.SphereGeometry( 100, 20, 10 );
				const material4 = new THREE.MeshBasicMaterial( { color: 0x329632, wireframe: true } );

				const geometry5 = new THREE.SphereGeometry( 100, 20, 10 );
				const material5 = new THREE.MeshBasicMaterial( { color: 0x0078FF, wireframe: true } );

				const geometry6 = new THREE.SphereGeometry( 100, 20, 10 );
				const material6 = new THREE.MeshBasicMaterial( { color: 0x00008C, wireframe: true } );

				const geometry7 = new THREE.SphereGeometry( 100, 20, 10 );
				const material7 = new THREE.MeshBasicMaterial( { color: 0x8c008c, wireframe: true } );

				const geometry8 = new THREE.SphereGeometry( 100, 20, 10 );
				const material8 = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } );

				const geometry9 = new THREE.SphereGeometry( 100, 20, 10 );
				const material9 = new THREE.MeshBasicMaterial( { color: 0x666666, emissive: 0xff0000, wireframe: true } );

				 //Lights
				scene.add( new THREE.AmbientLight( 0x111111 ) );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.125 );

				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();

				scene.add( directionalLight );

				pointLight = new THREE.PointLight( 0xffffff, 1 );
				scene.add( pointLight );

				pointLight.add( new THREE.Mesh( new THREE.SphereGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) ) );

							



				
				//
				sphere2 = new THREE.Mesh( geometry2, material2 );
				scene.add( sphere2 );

				sphere3 = new THREE.Mesh( geometry3, material3 );
				scene.add( sphere3 );

				sphere4 = new THREE.Mesh( geometry4, material4 );
				scene.add( sphere4 );

				sphere5 = new THREE.Mesh( geometry5, material5 );
				scene.add( sphere5 );

				sphere6 = new THREE.Mesh( geometry6, material6 );
				scene.add( sphere6 );

				sphere7 = new THREE.Mesh( geometry7, material7 );
				scene.add( sphere7 );

				sphere8 = new THREE.Mesh( geometry8, material8 );
				scene.add( sphere8 );

				sphere9 = new THREE.Mesh( geometry9, material9 );
				scene.add( sphere9 );
				
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );	
				//container.appendChild( renderer.domElement );

				//stats = new Stats();
				//container.appendChild( stats.dom );
				
				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			function render(){

				const timer = 0.0001 * Date.now();

				camera.position.x = Math.cos( timer ) * 1700;
				camera.position.z = Math.sin( timer ) * 1200;

				camera.lookAt( scene.position );
			}

			function animate() {
				
				render();
				//console.log("animate");
				//console.log("animate",(camera.position));
				requestAnimationFrame( animate );
				
				// 오른손 법칙!
				//mesh.rotation.x += 0.03;
				//mesh.rotation.z += 0.05;
				mesh.rotation.y += 0.01;
				mesh.position.x = -500;
				sphere2.rotation.x -= 0.01;
				sphere2.position.x = 0.01;
				sphere3.position.x = -250;
				sphere3.rotation.y += 0.01;
				sphere4.position.y = 250;
				sphere4.rotation.z -= 0.01;
				sphere5.position.y = 250;
				sphere5.position.x = -250;
				sphere5.rotation.x += 0.01;
				sphere6.position.y = 250;
				sphere6.position.x = 250;
				sphere6.rotation.y -= 0.01;
				sphere7.position.y = 500;
				sphere7.rotation.z += 0.01;
				sphere8.position.y = 500;
				sphere8.position.x = 250;
				sphere8.rotation.x -= 0.01;
				sphere9.position.y = 500;
				sphere9.position.x = 500;
				sphere9.rotation.y += 0.01;
				
				//mesh.position.y += 2;
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
